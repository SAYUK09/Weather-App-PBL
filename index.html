<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <main id="main-container" class="mainContainer">

    <div class="wrapper " id="wrapper">

      <h1 class="">Weather</h1>
      <div class="searchInputCont">
        <input id="city-input" class="" type="text" placeholder="Search city">
        <button type="button" id="search-btn" onclick="fetchURL()" class="">Search</button>

      </div>
        <div id="weather-output" class="weatherOutputDiv">
        
          <div class="cityName">
            <h3 id="city-name" class=""></h3>
          </div>
        <div class="tempDataDiv">
          <h4 id="weather-type" class=""></h4>
          <div class="">
            <div>Temp: <span id="temp">--</span>°</div>
            <div>Min Temp: <span id="min-temp">--</span>°</div>
            <div>Max Temp: <span id="max-temp">--</span>°</div>
          </div>
        </div>
                
        </div>
    </main>
</body>
</html>
